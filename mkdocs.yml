
site_name: Zero to Mastery Learn Machine Learning and Deep Learning Concepts
site_url: 
site_description: Learn important machine learning concepts hands-on by writing PyTorch code.

repo_url: https://github.com/JamorMoussa/ML-DL-Concepts
repo_name: JamorMoussa/ML-DL-Concepts

docs_dir: docs

theme:
  name: material
  features:
    - navigation.top
    - navigation.tabs
  palette:
    primary: black

markdown_extensions:
  - meta
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - admonition
  - pymdownx.details
  - pymdownx.superfences


  
plugins:
 - mkdocs-jupyter:
    include_source: True
 - search
 # - social

edit_uri: ""

site_author: Moussa JAMOR

